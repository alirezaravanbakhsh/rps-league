<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✊🖐✌️ Hack-a-TON</title>
</head>
<body>
  <main>
    <h1>✊🖐✌️ Hack-a-TON</h1>

    <p id="errorMessage" style="color: darkred;">&nbsp;</p>

    <div id="walletPane">
      <p>Wallet Balance: <span id="walletBalance">...</span> TON</p>
      <p>Deposit Address:</p>
      <p id="walletAddress" style="font-family: monospace;"></p>
      <button id="playNow">Play Now</button>
    </div>

    <div id="waitRoomPane">
      <h3>Waiting for Another Player</h3>
      <!-- <button id="waitLeave">Leave Room</button> -->
    </div>

    <div id="createChannelPane">
      Creating Payment Channel...
    </div>

    <div id="initializingChannelPane">
      Initializing...
    </div>

    <div id="gamePane">
      <h3>Room <span id="gameRoom"></span></h3>
      <p>Channel Balance: <span id="channelBalance"></span> TON</p>
      <button id="gameLeave">Leave Game</button>
      <p></p>
      <button id="gamePickR">Rock ✊</button>
      <button id="gamePickP">Paper 🖐</button>
      <button id="gamePickS">Scissors ✌️</button>
      <p>You: <span id="gameYourPick"></span></p>
      <p>They: <span id="gameTheirPick"></span></p>
      <h3 id="gameDraw">Draw</h3>
      <h3 id="gameWon">Won 😁</h3>
      <h3 id="gameLost">Lost 😔</h3>
    </div>

    <!-- <aside id="channelBalance">
      <p>Channel Balance: <span id="channelBalance"></span> TON</p>
    </aside>



    <div id="connectingPane">
      Connecting...
    </div>

    <div id="hallPane">
      <h3>You are in hall</h3>
      <button id="hallJoin">Join Someone</button>
      <button id="hallExit">Exit</button>
    </div>

    -->

  </main>
  <script src="tonweb.js"></script>
  <script src="client.js"></script>
</body>
</html>
